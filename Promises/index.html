<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>

<body>
    <button>Click</button>
    <script>
        startGame = () => {
            let count = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++count;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    count > 5 ? resolve(count) : reject()
                }, 2000);
            });
        }

        startGame()
            .then((n) => console.log('You win :' + n))
            .catch(() => console.log('you suck'));

    </script>

</body>

</html>
